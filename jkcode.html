<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JK Code</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="jkcode.css">
</head>
<body>
  

  <header>

    <div id="logo">JK CODE</div>
    
    <div id="buttonDiv">
      <button id="runButton">RUN</button>
    </div>

    <ul id="toggles">
      <li class="toggle selected">HTML</li>
      <li class="toggle selected">CSS</li>
      <li class="toggle selected">JS</li>
      <li class="toggle selected">Result</li>
    </ul>

  </header>


  <div id="code-divs">

    <div id="html" class="code-div">
      <div class="label">HTML</div>
      <textarea></textarea>
    </div>

    <div id="css" class="code-div">
      <div class="label">CSS</div>
      <textarea></textarea>
    </div>

    <div id="js" class="code-div">
      <div class="label">JS</div>
      <textarea></textarea>
    </div>

    <div id="result" class="code-div">
      <div class="label">Result</div>
      <iframe id="resultFrame"></iframe>
    </div>

  </div>



  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="jkcode.js"></script>

</body>
</html>
